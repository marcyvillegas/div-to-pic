<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trying to html2canvas</title>
    <script src="/js/html2canvas.min.js"></script>
    <style>
        .whole {
            width: 70%;
            margin: auto;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .capture {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #4B5D67;
        }

        .capture p {
            padding: 4rem;
            color: #BDF2D5;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        button {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="whole">
        <div class="container">
            <div class="capture">
                <p>Try to capture this</p>
            </div>
        </div>

        <div class="button-container">
            <button id="display-button" onclick="displayCanvas()">Display</button>
            <button onclick="">Copy</button>
            <button onclick="downloadCanvas()">Download</button>
        </div>
    </div>
</body>

<script src="/js/main.js"></script>
</html>
